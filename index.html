<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lendefi Markets - Composable lending protocol for DeFi" />
    <meta name="keywords" content="DeFi, lending, borrowing, cryptocurrency, Ethereum, composable" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <title>Lendefi Markets - Composable Lending Protocol</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden forms for Netlify form detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    
    <form name="book-demo" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="text" name="role" />
      <textarea name="message"></textarea>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
