<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO Meta Tags -->
    <meta name="title" content="Lendefi Markets - Composable Lending Protocol for DeFi" />
    <meta name="description" content="Lendefi Markets is a composable lending protocol that enables flexible, efficient borrowing and lending in DeFi. Build custom lending strategies with our modular architecture." />
    <meta name="keywords" content="DeFi, lending protocol, borrowing, cryptocurrency, Ethereum, composable finance, decentralized finance, yield farming, liquidity pools, smart contracts" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Lendefi Team" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lendefimarkets.com/" />
    <meta property="og:title" content="Lendefi Markets - Composable Lending Protocol for DeFi" />
    <meta property="og:description" content="Build custom lending strategies with Lendefi Markets. Flexible, efficient borrowing and lending in decentralized finance." />
    <meta property="og:image" content="https://lendefimarkets.com/og-image.png" />
    <meta property="og:site_name" content="Lendefi Markets" />
    
    <!-- Twitter Card Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lendefimarkets.com/" />
    <meta property="twitter:title" content="Lendefi Markets - Composable Lending Protocol for DeFi" />
    <meta property="twitter:description" content="Build custom lending strategies with Lendefi Markets. Flexible, efficient borrowing and lending in decentralized finance." />
    <meta property="twitter:image" content="https://lendefimarkets.com/twitter-card.png" />
    
    <!-- Additional SEO Tags -->
    <link rel="canonical" href="https://lendefimarkets.com/" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <title>Lendefi Markets - Composable Lending Protocol</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Lendefi Markets",
      "description": "Composable lending protocol that enables flexible, efficient borrowing and lending in DeFi",
      "url": "https://lendefimarkets.com",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "description": "DeFi lending and borrowing services",
        "category": "Financial Services"
      },
      "creator": {
        "@type": "Organization",
        "name": "Lendefi",
        "url": "https://lendefimarkets.com",
        "logo": "https://lendefimarkets.com/logo.png"
      },
      "keywords": "DeFi, lending, borrowing, cryptocurrency, Ethereum, composable finance"
    }
    </script>
    
    <!-- Hidden forms for Netlify form detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    
    <form name="book-demo" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <input type="text" name="role" />
      <textarea name="message"></textarea>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
